<main>
  <section>
    <h2>Entre em Contato</h2>
    <p>Envie uma mensagem ou entre em contato pelas redes sociais.</p>

    <form id="form-contato">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>

    <p id="mensagem-enviada" style="display:none; color: green; margin-top: 1rem;">
      ✅ Sua mensagem foi enviada com sucesso!
    </p>

  </section>
  <a href="01_index.html" class="voltar">← Voltar para a página inicial</a>
</main>

<script src="contato.js"></script>

</body>
</html>
